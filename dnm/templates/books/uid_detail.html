{% extends "site_base.html" %}

{% load i18n %}
{% load ifsetting_tag %}

{% block head_title %} {{ u_id.title }}{% endblock %}

{% block body %}
    <h1>{{ u_id.title }}</h1>
    <ul>
        <li>authors: {{ u_id.authors }}</li>
        <li>ISBN: {{ u_id.isbn }}</li>
    </ul>
    <img src="{{ u_id.img }}" />
    <p> {{ u_id.description }}</p>
    <p>共用 {{ u_id.num }}<p>
        
{% endblock %}
