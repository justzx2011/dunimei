{% extends 'userena/base_userena.html' %}

{% block title %}编辑个人资料{% endblock %}


{% block content %}
   <form action="" enctype="multipart/form-data" method="post">
       {% if user.username == account.user.username %}
          <ul>
              <li ><a href="{% url userena_detail user.username %}"><span>View profile</span></a></li>
              <li class="selected"><a href="{% url userena_edit account.user.username %}">Edit profile</a></li>
              <li><a href="{% url userena_password_change account.user.username %}">Change password</a></li>
              <li><a href="{% url userena_email_change account.user.username %}">Change email</a></li>
          </ul>
          {% endif %}
       {% csrf_token %}
        <fieldset>
        <legend>编辑个人资料</legend>
        {{ form.as_p }}
        </fieldset>
        <input type="submit" value="Save changes" />
    </form>
{% endblock %}
